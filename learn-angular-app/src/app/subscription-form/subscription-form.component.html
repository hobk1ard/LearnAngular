<h3>Please subscribe to out newsletter</h3>
<p>Email Address</p>
<p><fancy-text [(text)]="email" (textChange)="onEmailChange($event)"></fancy-text></p>
<p>Areas of Interest</p>
<p *ngFor="let interest of interests">
    <fancy-checkbox (onChange)='onCheckBoxChange($event)' [(checked)]="interest.value" label="{{interest.name}}"></fancy-checkbox>
</p>
<p><fancy-button [label]="'Submit'" (onClick)="onSubmit()"></fancy-button></p>
