<form [formGroup]="magazineForm" (ngSubmit)="submitForm()">
    Full Name:<br />
    <span style="color: red" [hidden]="magazineForm.controls.fullName.valid || magazineForm.controls.fullName.untouched">
        Please enter your name<br />
    </span>
    <input formControlName="fullName" type="text" /><br />
    Magazine Edition:<br />
    <select formControlName="selectedEdition">
        <option *ngFor="let e of editions" [ngValue]="e">{{e.name}}</option>
    </select><br />
    Shipping option:
    <input type="radio" formControlName="selectedShipping" value="GROUND" />Ground
    <input type="radio" formControlName="selectedShipping" value="AIR" />AIR
    <br />
    <label><input type="checkbox" formControlName="acceptPolicy" />I accept the terms and conditions</label><br />
    <br />
    Price: {{magazineForm.value.selectedEdition.price}}
    <br />
    <button type="submit" [disabled]="magazineForm.invalid || !magazineForm.value.acceptPolicy">Purchase</button>
</form>
